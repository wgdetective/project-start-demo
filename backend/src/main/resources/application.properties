
# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/project_start_demo?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=testuser
spring.datasource.password=testpass

# Show or not log for each sql query
spring.jpa.show-sql = true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml


# Application context
server.servlet.context-path=/projectStartDemo/rest
server.port=8090

#Logging
logging.file=log/application.log
logging.level.com.wgdetective=DEBUG
